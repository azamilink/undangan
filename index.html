<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Wedding</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

        <!-- Simply countdown -->
        <link rel="stylesheet" href="countdown/default.css" />
        <script src="countdown/simplyCountdown.umd.js"></script>

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section id="hero" class="hero w-100 h-100 p-3 text-center d-flex mx-auto justify-content-center align-items-center text-white">
            <main>
                <h4>Kepada Bapak/Ibu/Saudara/i,</h4>
                <h1>Wandy & Amanda</h1>
                <p>Akan melangsungkan resepsi pernikahan dalam:</p>
                <div class="simply-countdown"></div>
                <a href="#undangan" class="btn btn-lg mt-4">Lihat Undangan</a>
            </main>
        </section>

        <nav class="navbar navbar-expand-md bg-body-tertiary sticky-top mynavbar">
            <div class="container">
                <a class="navbar-brand" href="#">Wedding</a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Wedding</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link" href="#home">Home</a>
                            <a class="nav-link" href="#info">Info</a>
                            <a class="nav-link" href="#story">Story</a>
                            <a class="nav-link" href="#galery">Gallery</a>
                            <a class="nav-link" href="#rsvp">RSVP</a>
                            <a class="nav-link" href="#gift">Gift</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            const countdown = document.querySelector('.simply-countdown');
            simplyCountdown(countdown, {
                year: 2027, // Target year (required)
                month: 6, // Target month [1-12] (required)
                day: 28, // Target day [1-31] (required)
                hours: 8, // Target hour [0-23], default: 0
                words: {
                    // Custom labels, with lambda for plurals
                    days: { root: 'hari', lambda: (root, n) => (n > 1 ? root + '' : root) },
                    hours: { root: 'jam', lambda: (root, n) => (n > 1 ? root + '' : root) },
                    minutes: { root: 'menit', lambda: (root, n) => (n > 1 ? root + '' : root) },
                    seconds: { root: 'detik', lambda: (root, n) => (n > 1 ? root + '' : root) },
                },
                refresh: 1000, // Refresh interval in ms, default: 1000
                plural: false, // Use plurals for labels
            });
        </script>
    </body>
</html>
